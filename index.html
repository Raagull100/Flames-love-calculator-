<!DOCTYPE html>
<html>
<head>
  <title>Love Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #ff69b4;
      text-align: center;
    }

    form {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
    }

    label {
      display: block;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    input[type="text"] {
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 18px;
      padding: 10px;
      width: 100%;
    }

    button {
      background-color: #ff69b4;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #ff0080;
    }

    p {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }

    #output {
      color: #ff69b4;
      font-size: 24px;
      margin-top: 10px;
    }

    .heart {
      color: #ff69b4;
      font-size: 32px;
      margin: 0 5px;
    }

    .love {
      color: #ff69b4;
      font-size: 48px;
      margin: 0 10px;
    }

    #rating {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    #rating label {
      display: inline-block;
      font-size: 18px;
      font-weight: bold;
      margin-right: 10px;
    }

    #rating select {
      font-size: 18px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    #submit-rating {
      background-color: #ff69b4;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      margin-top: 10px;
    }

    #submit-rating:hover {
      background-color: #ff0080;
    }
  </style>
</head>
<body>
  <h1><span class="heart">❤️</span> Love Calculator <span class="heart">❤️</span></h1>
  <form id="form">
    <label for="name1">Enter your name:</label>
    <input type="text" id="name1" required>
    <label for="name2">Enter your partner's name:</label>
    <input type="text" id="name2"required >
    <button type="submit">Calculate</button>
  </form>

  <div id="output"></div>

  <div id="rating">
    <label for="rating-select">Rate this calculator:</label>
    <select id="rating-select">
      <option value="5">5 stars</option>
      <option value="4">4 stars</option>
      <option value="3">3 stars</option>
      <option value="2">2 stars</option>
      <option value="1">1 star</option>
    </select>
    <button id="submit-rating">Submit</button>
  </div>

  <script>
    const form = document.getElementById('form');
    const output = document.getElementById('output');
    const rating = document.getElementById('rating');
    const ratingSelect = document.getElementById('rating-select');
    const submitRatingBtn = document.getElementById('submit-rating');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const name1 = document.getElementById('name1').value;
      const name2 = document.getElementById('name2').value;
      let a = name1.split('');
      let b = name2.split('');
      let c = 0;

      for (let i = 0; i < a.length; i++) {
        for (let j = 0; j < b.length; j++) {
          if (a[i] === b[j]) {
            a[i] = '0';
            b[j] = '0';
          }
        }
      }

      for (let i = 0; i < a.length; i++) {
        if (a[i] !== '0') {
          c++;
        }
      }

      for (let i = 0; i < b.length; i++) {
        if (b[i] !== '0') {
          c++;
        }
      }

      const f = ['friends', 'lover', 'affection', 'marriage', 'enemy', 'sister'];
      let t = 7;

      for (let i = 0; i < 5; i++) {
        if (c % t === f.length) {
          f.splice((c - 1) % t, 1);
        } else {
          f.splice(c % t, 1);
        }
        t--;
      }

      output.innerHTML = `
        <p><span class="love">❤️</span> ${name1} and ${name2} have a love score of <span id="score">${c}</span> out of 10 <span class="love">❤️</span></p>
        <p>Your relationship is: <span id="relationship">${f[0]}</span></p>
        <p></p>
        <ul>
        </ul>
      `;

      rating.style.display = 'block';
    });

    submitRatingBtn.addEventListener('click', function() {
      const ratingValue = ratingSelect.value;
      alert(`Thank you for rating this calculator ${ratingValue} stars!`);
    });
  </script>

</body>
</html>
